<!DOCTYPE html>
<html>
    <head>
        <title>Little Lemon</title>
        <link href="../Stylesheet/styles.css" rel="stylesheet">
        <link href="../Stylesheet/formstyle.css" rel="stylesheet">
    </head>
    <body>
        <header>
            <img src="../Assets/logo.png">
        </header>
        <main>
            <h1 class="text">Sign Up</h1>
            <form>
                <fieldset>
                    <legend>Personal Information</legend>
                    <label for="first_name">First Name</label>
                    <input type="text" id="first_name" name="first_name" required><br>
                    <label for="last_name">Last Name</label>
                    <input type="text" id="last_name" name="last_name"><br>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required><br>
                    <label for="pswd">Password</label>
                    <input type="password" id="pswd" name="password" required minlength="8"><br>
                    <label for="cpswd">Confirm Password</label>
                    <input type="password" id="cpswd" name="confirm_password" required minlength="8"><br>
                </fieldset>
                <div>
                    <button type="submit" class="button">Sign Up</button>
                </div>
            </form>
        </main>
        <footer>
            <p>Copywrite little lemon</p>
        </footer>
    </body>
</html>
